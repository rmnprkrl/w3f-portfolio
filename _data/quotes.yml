- content: Consider Web3 to be an executable Magna Carta — “the foundation of the freedom of the individual against the arbitrary authority of the despot.”

- content: Web3 is an inclusive set of protocols to provide building blocks for application makers. They take the place of traditional web technologies… but present a whole new way of creating applications.

- content: Web3 will engender a new global digital economy, creating new business models and markets, busting platform monopolies and giving rise to vast levels of bottom-up innovation.
